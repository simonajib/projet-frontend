<form (ngSubmit)="registerParent()">
  <div class="container">
    <h1>Register Parent</h1>
    <p>Please fill in this form to create a parent account.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" id="name" placeholder="Enter Name" [(ngModel)]="newParent.name" name="name" required>

    <label for="email"><b>Email</b></label>
    <input type="text" id="email" placeholder="Enter Email" [(ngModel)]="newParent.email" name="email" required>

    <label for="phone"><b>Phone</b></label>
    <input type="text" id="phone" placeholder="Enter Phone Number" [(ngModel)]="newParent.contactNumber" name="phone" required>

    <label for="password"><b>Password</b></label>
    <input type="password" id="password" placeholder="Enter Password" [(ngModel)]="newParent.password" name="password" required>
    <hr>
    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>
