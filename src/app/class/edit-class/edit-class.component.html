<div class="container">
    <div class="content">
        <header>
            <h1>Edit Class</h1>
        </header>
        <div class="staff-management">
            
            <br>
            <form>
                <div hidden>
                    <label for="classId">Class ID:</label>
                    <input type="number" [(ngModel)]="currentClass.classId" name="classId" required readonly>
                </div>
                <div>
                    <label for="name">Class Name:</label>
                    <input type="text" [(ngModel)]="currentClass.name" name="name" required>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <input type="text" [(ngModel)]="currentClass.description" name="description" required>
                </div>
              
                <div class="form-group">
                    <label for="teacherId">Teacher:</label>
                    <select id="teacherId" name="teacherId" [(ngModel)]="newTeacherId">
                        <option *ngFor="let teacher of teachers " [value]="teacher.userId">
                            {{teacher.name}}
                        </option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="teacherId">GradeLevel:</label>
                    <select id="teacherId" name="teacherId" [(ngModel)]="newGradelevelId">
                        <option *ngFor="let grade of gradelevels " [value]="grade.gradeLevelId">
                            {{grade.levelName}}
                        </option>
                    </select>
                </div>
                <button type="submit" (click)="updateClass()">Edit Class</button>
            </form>
        </div>
    </div>
</div>
