<div class="container">
  <div class="content">
      <header>
          <h1>Add Class</h1>
      </header>
      <div class="staff-management">
      <br>
          <form >
              <div hidden>
                  <label for="classId">Class ID:</label>
                  <input type="number" [(ngModel)]="newClass.classId" name="classId" required>
              </div>
              <div>
                  <label for="name">Class Name:</label>
                  <input type="text" [(ngModel)]="newClass.name" name="name" required>
              </div>
              <div>
                  <label for="description">Description:</label>
                  <input type="text" [(ngModel)]="newClass.description" name="description" required>
              </div>
              <div class="form-group">
                <label for="teacher">Teacher:</label>
                <select id="teacher" name="teacher" [(ngModel)]="newTeacherId">
                  <option *ngFor="let teacher of teachers" [value]="teacher.userId">
                    {{teacher.name}}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="gradelevel">Grade Level:</label>
                <select id="gradelevel" name="gradelevel" [(ngModel)]="newGradelevelId">
                  <option *ngFor="let grade of gradelevels" [value]="grade.gradeLevelId">
                    {{grade.levelName}}
                  </option>
                </select>
              </div>
              <button type="submit" (click)="addClass()">Add Class</button>
          </form>
      </div>
  </div>
</div>
