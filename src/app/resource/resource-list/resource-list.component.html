<div class="course-management">
    <header>
      <h1>Resources</h1>
    </header>
  
   
    <br>
    <!-- Search bar -->
    <div class="search-bar">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (input)="filterResources()"
        placeholder="Search for courses..."/>
    </div>
  
    <table>
      <thead>
        <tr>
          
          
          <th>Resource Title</th>
          <th>Type</th>
          <th></th>
          <th></th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let resource of filteredResources | paginate: { itemsPerPage: 5, currentPage: p }">
        
          <td>{{ resource.title}}</td>
          <td>{{  resource.type}}</td>
          
          
          <td>
            <button class="button edit" [routerLink]="['/detail-resource', resource.resourceId]"><i class="fas fa-eye"></i></button>
          </td>
          <td class="actions">
            <button class="button delete"(click)="deleteResource(resource)" ><i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="pagination-controls-wrapper">
      <!-- Pagination Controls -->
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
