<div class="dashboard-container">
  <h2>Dashboard Statistics</h2>
  <div class="stat-grid">
    <div class="stat-item" *ngFor="let stat of stats">
      <div class="stat-icon">
        <i class="{{ getIcon(stat.name) }}"></i>
      </div>
      <h3>{{ stat.name }}</h3>
      <p>{{ stat.value }}</p>
    </div>
  </div>
</div>
