<div class="course-management">
  <header>
      <h1>Quizzes</h1>
    </header>
 <br>
    
    <!-- Search bar -->
    <div class="search-bar">
      <input 
        type="text" 
        placeholder="Search for quizzes..." 
        [(ngModel)]="searchQuery" 
        (input)="searchQuizzes()">
    </div>
  
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          
          <th>Type</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let quiz of filteredQuizzes | paginate: { itemsPerPage: 5, currentPage: p }">
          <td>{{ quiz.title }}</td>
          <td>{{ quiz.quizDescription }}</td>
          
          <td>{{ quiz.quizType }}</td>
          <td>
            <button class="button edit" [routerLink]="['/detail-quiz', quiz.quizId]"><i class="fas fa-eye"></i></button>
          </td>
          <td>
            <button class="button delete" (click)="deleteQuiz(quiz)"><i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <!-- Pagination Controls -->
    <div class="pagination-controls-wrapper">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
